# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:7

before_script:
  - npm install
  
# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

build:build:
  script:
    - npm build

test:lin_test:
  script:
    - npm lin

test:unit_test:
  script:
    - npm test

publish:
  stage: deploy
  only:
    - master
    - triggers
  script:
    - echo 'deploy'